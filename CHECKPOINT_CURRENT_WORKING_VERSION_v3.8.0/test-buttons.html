<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Button Functionality Test</h1>
    
    <div>
        <button id="testBtn" onclick="testFunction()">Test Button</button>
        <p id="result">Click the button to test JavaScript functionality</p>
    </div>
    
    <div>
        <h2>Main App Test</h2>
        <iframe src="http://localhost:3123/" width="100%" height="600px"></iframe>
    </div>
    
    <script>
        function testFunction() {
            document.getElementById('result').textContent = 'JavaScript is working! ' + new Date().toLocaleTimeString();
            console.log('Test button clicked successfully');
        }
        
        // Test if the main app JavaScript is loading
        setTimeout(() => {
            fetch('http://localhost:3123/app-clean-fixed.js')
                .then(response => response.text())
                .then(data => {
                    console.log('Main app JavaScript file size:', data.length, 'characters');
                    console.log('JavaScript file loaded successfully');
                })
                .catch(error => {
                    console.error('Error loading JavaScript file:', error);
                });
        }, 1000);
    </script>
</body>
</html>
